syntax = "proto3";

package dev.enola.demo.library;

import "core/lib/src/main/java/dev/enola/core/enola_ext.proto";

message Book {
  string isbn = 1;
  // TODO Write a Connector using some REST API which fetches a Book's Title,
  // given its ISBN.
  string title = 2;
  int32 pages = 3;
}

message Favorite {
  string isbn = 1 [(dev.enola.type) = "enola.dev/demo/library/book"];

  Rating rating = 2;

  enum Rating {
    RATING_UNSPECIFIED = 0;
    RATING_OH_WELL = 1;
    RATING_WHY_NOT = 2;
    RATING_ITS_OKY = 3;
    RATING_LIKE_IT = 4;
    RATING_TOP_TIP = 5;
  }
}

message Favorites {
  repeated Favorite favorites = 1;
}
