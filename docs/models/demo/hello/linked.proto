syntax = "proto3";

package dev.enola.demo.hello;

import "core/lib/src/main/java/dev/enola/core/enola_ext.proto";

message Greeting {
  string message = 1;
  string google = 2
      [(dev.enola.url) = "https://www.google.com/search?q={{ message }}"];
  string link = 3 [(dev.enola.type) = "dev.enola.demo.hello"];
}
