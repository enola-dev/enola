# TODO Automatically build this from https://github.com/github/rest-api-description ?!

types:
  - name: enola.dev/github/repo
    properties:
      org:
      repo:
      homepage:
        link: https://github.com/{org}/{repo}

  - name: enola.dev/github/issue
    properties:
      org:
      repo:
      issue:
      ui:
        link: https://github.com/{org}/{repo}/issues/{issue}

  - name: enola.dev/github/pull
    properties:
      org:
      repo:
      pr:
      ui:
        link: https://github.com/{org}/{repo}/pull/{pr}
