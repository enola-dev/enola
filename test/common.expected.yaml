&id001
id: dev.enola.common
iri: https://enola.dev/common
java_package: dev.enola.model.enola.common
name: Common
schemaDatatypes:
  - &id002
    description: Any text string, incl. spaces and newlines etc. No HTML or Markdown
      though. Use sparingly; prefer more specific types!
    iri: https://enola.dev/String
    java: java.lang.String
    name: String
    schema: *id001
    xsd: xsd:string
  - &id003
    description: Text incl. spaces and newlines etc. which is meaningful to humans
      (and LLMs), in a specific syntax such as a human or programming language.
    iri: https://schema.org/Text
    name: Text
    parent: *id002
    schema: *id001
  - description: Text in a single paragraph, without newlines.
    iri: https://enola.dev/Text1
    name: Text1
    parent: *id003
    schema: *id001
  - description: Text which is interpreted as Markdown.
    iri: https://enola.dev/Markdown
    name: Markdown
    parent: *id003
    schema: *id001
  - &id004
    description: String which identifies things to machines; not necessarily globally
      unique.
    iri: https://enola.dev/Identifier
    name: Identifier
    parent: *id002
    schema: *id001
  - &id005
    description: Camel Case, with underscores OK, but no spaces or dots or colons
      or hyphens.
    iri: https://enola.dev/Name
    name: Name
    parent: *id004
    schema: *id001
    xsd: xsd:NCName
  - description: With underscores and dots, but no spaces or colons or hyphens.
    iri: https://enola.dev/Names
    name: Names
    parent: *id004
    schema: *id001
    xsd: xsd:NMTOKEN
  - description: With underscores and dots and colons, but no spaces or hyphens or
      slashes.
    iri: https://enola.dev/ID
    name: ID
    parent: *id004
    schema: *id001
    xsd: xsd:ID
  - &id007
    description: Logical (may not "resolve") absolute or relative IRI. Do NOT use
      this when you can instead better use a strongly typed real link!
    iri: https://enola.dev/IRI
    java: java.net.URI
    name: IRI
    parent: *id004
    schema: *id001
    xsd: xsd:anyURI
  - description: Physical (typically "resolves") absolute or relative IRI.
    iri: https://schema.org/URL
    java: java.net.URI
    name: URL
    parent: *id004
    schema: *id001
    xsd: xsd:anyURI
  - iri: https://enola.dev/MediaType
    java: com.google.common.net.MediaType
    name: MediaType
    schema: *id001
  - description: Date and Time; global, without timezone.
    emoji: ðŸ•‘
    iri: https://enola.dev/Timestamp
    java: java.time.Instant
    name: Timestamp
    schema: *id001
    xsd: xsd:dateTime
schemaProperties:
  - &id006
    datatype: *id005
    description: Name of Thing. When part of an ID, often its (and IRI's) last segment.
    iri: https://enola.dev/name
    name: name
    schema: *id001
  - datatype: *id002
    description: Label of Thing. For humans, may have spaces etc.
    iri: https://www.w3.org/TR/rdf-schema/#ch_label
    name: label
    parent: *id006
    schema: *id001
  - datatype: *id002
    description: Description of Thing. Basically a longer label.
    iri: https://schema.org/description
    name: description
    schema: *id001
  - datatype: *id002
    iri: https://enola.dev/emoji
    name: emoji
    schema: *id001
  - datatype: *id002
    iri: https://enola.org/IRITemplate
    name: iri_template
    schema: *id001
  - datatype: *id007
    iri: https://enola.dev/example
    name: example
    schema: *id001
