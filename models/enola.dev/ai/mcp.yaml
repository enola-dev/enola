# TODO Actually generate (!write) and publish a JSON Schema for McpServerConnectionConfig
$schema: https://enola.dev/ai/mcp/server/connections

servers:
  modelcontextprotocol/filesystem:
    command: npx
    args: [-y, "@modelcontextprotocol/server-filesystem"]
    origin: https://github.com/modelcontextprotocol/servers/tree/main/src/filesystem
    roots: true

  modelcontextprotocol/git:
    command: uvx
    args: [mcp-server-git]
    origin: https://github.com/modelcontextprotocol/servers/tree/main/src/git

  modelcontextprotocol/fetch:
    # CAUTION: This server can access local/internal IP addresses and may represent a security risk.
    # Exercise caution when using this MCP server to ensure this does not expose any sensitive data!
    command: uvx
    args: [mcp-server-fetch]
    origin: https://github.com/modelcontextprotocol/servers/tree/main/src/fetch

  modelcontextprotocol/memory:
    command: npx
    args: [-y, "@modelcontextprotocol/server-memory"]
    origin: https://github.com/modelcontextprotocol/servers/tree/main/src/memory
    log: debug
    env:
      # TODO Support ~ and $HOME expansion
      MEMORY_FILE_PATH: /home/vorburger/memory.json

  modelcontextprotocol/everything:
    command: npx
    args: [-y, "@modelcontextprotocol/server-everything"]
    origin: https://github.com/modelcontextprotocol/servers/tree/main/src/everything

inputs:
