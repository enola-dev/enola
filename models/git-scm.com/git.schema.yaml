$id: https://git-scm.com/schema
$schema: https://json-schema.org/draft/2020-12/schema

oneOf:
  - $ref: #/$defs/status
  - $ref: #/$defs/commit

$defs:
  repo:
    type: object
    title: Git repository
    properties:
      repo_path:
        type: string
        description: Git Repo Local Filesystem Path.
    required:
      - repo_path

  # Originally inspired by
  # https://github.com/modelcontextprotocol/servers/blob/338d8af7a6d117b848d42e07b9ac480e16b80343/src/git/src/mcp_server_git/server.py#L21

  status:
    title: Git Status
    allOf:
      - $ref: #/$defs/repo

  commit:
    title: Git Commit
    allOf:
      - $ref: #/$defs/repo
      - type: object
        properties:
          message:
            title: Message
            type: string
        required:
          - message

