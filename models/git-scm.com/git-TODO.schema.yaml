tools:
  - name: git_status
    description: Shows the working tree status
    inputSchema:
      type: object
      properties:
        repo_path:
          title: Repo Path
          type: string
      required:
        - repo_path
      title: GitStatus
  - name: git_diff_unstaged
    description: Shows changes in the working directory that are not yet staged
    inputSchema:
      type: object
      properties:
        repo_path:
          title: Repo Path
          type: string
        context_lines:
          default: 3
          title: Context Lines
          type: integer
      required:
        - repo_path
      title: GitDiffUnstaged
  - name: git_diff_staged
    description: Shows changes that are staged for commit
    inputSchema:
      type: object
      properties:
        repo_path:
          title: Repo Path
          type: string
        context_lines:
          default: 3
          title: Context Lines
          type: integer
      required:
        - repo_path
      title: GitDiffStaged
  - name: git_diff
    description: Shows differences between branches or commits
    inputSchema:
      type: object
      properties:
        repo_path:
          title: Repo Path
          type: string
        target:
          title: Target
          type: string
        context_lines:
          default: 3
          title: Context Lines
          type: integer
      required:
        - repo_path
        - target
      title: GitDiff
  - name: git_commit
    description: Records changes to the repository
    inputSchema:
      type: object
      properties:
        repo_path:
          title: Repo Path
          type: string
        message:
          title: Message
          type: string
      required:
        - repo_path
        - message
      title: GitCommit
  - name: git_add
    description: Adds file contents to the staging area
    inputSchema:
      type: object
      properties:
        repo_path:
          title: Repo Path
          type: string
        files:
          items:
            type: string
          title: Files
          type: array
      required:
        - repo_path
        - files
      title: GitAdd
  - name: git_reset
    description: Unstages all staged changes
    inputSchema:
      type: object
      properties:
        repo_path:
          title: Repo Path
          type: string
      required:
        - repo_path
      title: GitReset
  - name: git_log
    description: Shows the commit logs
    inputSchema:
      type: object
      properties:
        repo_path:
          title: Repo Path
          type: string
        max_count:
          default: 10
          title: Max Count
          type: integer
      required:
        - repo_path
      title: GitLog
  - name: git_create_branch
    description: Creates a new branch from an optional base branch
    inputSchema:
      type: object
      properties:
        repo_path:
          title: Repo Path
          type: string
        branch_name:
          title: Branch Name
          type: string
        base_branch:
          anyOf:
            - type: string
            - type: 'null'
          default:
          title: Base Branch
      required:
        - repo_path
        - branch_name
      title: GitCreateBranch
  - name: git_checkout
    description: Switches branches
    inputSchema:
      type: object
      properties:
        repo_path:
          title: Repo Path
          type: string
        branch_name:
          title: Branch Name
          type: string
      required:
        - repo_path
        - branch_name
      title: GitCheckout
  - name: git_show
    description: Shows the contents of a commit
    inputSchema:
      type: object
      properties:
        repo_path:
          title: Repo Path
          type: string
        revision:
          title: Revision
          type: string
      required:
        - repo_path
        - revision
      title: GitShow
  - name: git_init
    description: Initialize a new Git repository
    inputSchema:
      type: object
      properties:
        repo_path:
          title: Repo Path
          type: string
      required:
        - repo_path
      title: GitInit
  - name: git_branch
    description: List Git branches
    inputSchema:
      type: object
      properties:
        repo_path:
          description: The path to the Git repository.
          title: Repo Path
          type: string
        branch_type:
          description: Whether to list local branches ('local'), remote branches ('remote')
            or all branches('all').
          title: Branch Type
          type: string
        contains:
          anyOf:
            - type: string
            - type: 'null'
          default:
          description: The commit sha that branch should contain. Do not pass anything
            to this param if no commit sha is specified
          title: Contains
        not_contains:
          anyOf:
            - type: string
            - type: 'null'
          default:
          description: The commit sha that branch should NOT contain. Do not pass anything
            to this param if no commit sha is specified
          title: Not Contains
      required:
        - repo_path
        - branch_type
      title: GitBranch
