site_name: Enola.dev
site_url: https://www.enola.dev
repo_url: https://github.com/enola-dev/enola
edit_uri: blob/main/docs/
copyright: Copyright &copy; 2023 The Enola <https://enola.dev> Authors

# TODO
nav:
  - Introduction: index.md
  - Concepts:
      - Core: concepts/core.md
      - Singularity: concepts/singularity.md
  - Developers:
      - Set-Up: dev/setup.md
      - IDE: dev/ide.md
      - Architecture: concepts/implementation.md
      - Code Conventions: dev/style.md
      - Protocol Buffer API: dev/proto/core_proto_doc.md
      - Bazel: dev/bazel.md
      - Dependencies: dev/dependencies.md
  - Kubernetes:
      - Introduction: k8s/index.md
      - Demo: k8s/demo.md
  - Appendix:
      - Playbooks: concepts/playbook.md
      - Comparison: concepts/other.md

theme:
  logo: images/enola-293_293-transparent.png
  favicon: images/enola-293_293-transparent.png
  name: material
  features:
    - content.action.edit
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.path
    - navigation.top
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - search.suggest
    - search.share
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: lime
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

markdown_extensions:
  - footnotes
  - tables
  - smarty
  - toc:
      permalink: true

plugins:
  - search
  - git-revision-date-localized:
      strict: false
      exclude:
        - dev/proto/*
