  #     - Introduction: k8s/index.md
  #     - Demo: k8s/demo.md
  - Appendix:
      # - Playbooks: concepts/playbook.md
      - Comparison: concepts/other.md
      - Security Policy: SECURITY.md

theme:
  logo: images/enola-293_293-transparent.png
  favicon: images/enola-293_293-transparent.png
  name: material
  features:
    - content.action.edit
    - content.code.copy
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.path
    - navigation.top
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - search.suggest
    - search.share
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: lime
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

markdown_extensions:
  - footnotes
  - tables
  - smarty
  - toc:
      permalink: true
  # https://squidfunk.github.io/mkdocs-material/reference/admonitions/
  - admonition
  - pymdownx.details
  # https://squidfunk.github.io/mkdocs-material/reference/code-blocks/
  - pymdownx.highlight:
      # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/#highlight
      #anchor_linenums: true
      #line_spans: __span
      #pygments_lang_class: true
  # https://squidfunk.github.io/mkdocs-material/reference/diagrams/
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search

  # https://github.com/mondeja/mkdocs-include-markdown-plugin (ASL)
  # Possible alternative: https://github.com/cmacmackin/markdown-include (GPL)
  - include-markdown

  - git-revision-date-localized:
      strict: false
      exclude:
        - dev/proto/*

