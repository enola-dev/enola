not_in_nav: |
  models/**
  blog/posts/*.md

exclude_docs: |
  BUILD

# https://www.mkdocs.org/user-guide/configuration/#validation
validation:
  nav:
    # TODO Eventually make omitted_files warn instead of info...
    omitted_files: info
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    # TODO Eventually make anchors warn instead of info...
    anchors: info
    absolute_links: warn
    unrecognized_links: warn

theme:
  logo: images/enola-293_293-transparent.png
  favicon: images/enola-293_293-transparent.png
  name: material
  features:
    - content.action.edit
    - content.code.copy
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.path
    - navigation.top
    # - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - search.suggest
    - search.share
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: lime
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

markdown_extensions:
  - footnotes
  - tables
  - smarty
  - toc:
      permalink: true
  # https://squidfunk.github.io/mkdocs-material/reference/admonitions/
  - admonition
  - pymdownx.details
  # https://facelessuser.github.io/pymdown-extensions/extensions/magiclink/
  - pymdownx.magiclink
  # https://squidfunk.github.io/mkdocs-material/reference/code-blocks/
  - pymdownx.highlight:
    # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/#highlight
    # anchor_linenums: true
    # line_spans: __span
    # pygments_lang_class: true
  # https://squidfunk.github.io/mkdocs-material/reference/diagrams/
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra:
  analytics:
    provider: google
    property: G-W0WFEQPB8E
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/heart
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/heart-broken
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Please <a
            href="https://github.com/enola-dev/enola/issues/new/?title=[Feedback]+{title}&body=On+https://docs.enola.dev{url},+...&labels=documentation"
            target="_blank" rel="noopener">suggest how to improve this page</a>?

plugins:
  - search

  # https://github.com/mondeja/mkdocs-include-markdown-plugin (ASL)
  # Possible alternative: https://github.com/cmacmackin/markdown-include (GPL)
  - include-markdown

  - git-revision-date-localized:
      strict: false
      exclude:
        - dev/proto/*
        - models/*

