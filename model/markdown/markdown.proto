syntax = "proto3";

package dev.enola.markdown;

option java_string_check_utf8 = true;
option java_package = "dev.enola.markdown";
option java_multiple_files = true;
option go_package = "dev/enola/markdown";

message Markdown {
  string title = 1;
  string abstract = 2;
  repeated Link links = 3;
}

message Link {
  bool is_image = 1;
  string iri = 2;
  string label = 3;

  uint32 row = 4;
  uint32 column = 5;
}
