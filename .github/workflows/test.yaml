name: "Test"

on:
  push:
    branches: [main, private]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main, private]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: bazel
      - run: ./test.bash
