version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "m"
      day: monday
      time: "04:00"
    open-pull-requests-limit: 99
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: monday
      time: "04:00"
    open-pull-requests-limit: 99
